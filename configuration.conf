[DEFAULT]
hawkeye.log_dir = /tmp/hawkeye-log

[hawkeye]
debug = true
mako.directories = hawkeye:templates
mako.module_directory = /tmp/hawkeye/mako

nokkhum.api.host = localhost
nokkhum.api.port = 6543


[loggers]
#keys=root
keys=root,hawkeye

[logger_root]
handlers=
level=NOTSET
qualname=(root)

[logger_hawkeye]
handlers=screen
level=NOTSET
qualname=hawkeye

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s:%(levelname)s [%(module)s:%(lineno)d] - %(message)s

[handlers]
keys=screen
#keys=hawkeyehandler,screen

[handler_hawkeyehandler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=NOTSET
args=('%(hawkeye.log_dir)s/hawkeye.log',)

[handler_screen]
class=StreamHandler
formatter=complex
level=NOTSET
args=(sys.stdout,)